<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <div th:replace="fragments/navbar :: navbar (isLogged=true)"></div>
        </div>

        <h1>Add outcome</h1>

        <form action="#" th:action="@{/outcomes}" th:object="${entryForm}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td><input type="text" th:field="*{sourceName}" /></td>
                    <td th:if="${#fields.hasErrors('sourceName')}" th:errors="*{sourceName}">Incorrect category</td>
                </tr>
                <tr>
                    <td>Value (greater than 0)</td>
                    <td><input type="number" min="0.0" th:field="*{value}" /></td>
                    <td th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Incorrect value</td>
                </tr>
                <tr>
                    <td><button type="submit">Add</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>

        <div class="footer">
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
