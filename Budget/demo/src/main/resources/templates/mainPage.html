<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <div th:replace="fragments/navbar :: navbar (isLogged=${isLogged})"></div>
        </div>

        <div class="content">
            <div class="btn-group">
                <button type="button" class="btn btn-success">This is a success button</button>
                <button type="button" class="btn btn-warning">This is a warning button</button>
                <button type="button" class="btn btn-danger">This is a danger button</button>
            </div>
        </div>

        <div class="footer">
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
